name: regular actions predict candidates

on:
  schedule:
    - cron: '30 6 * * *'  # 毎日15:30(6:30(UTC))に実行
  workflow_dispatch:       # 手動実行を可能にする設定

jobs:
  predict_candidates:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=${env:PYTHONPATH};${env:GITHUB_WORKSPACE}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Cache data files
        uses: actions/cache@v3
        with:
          path: data/candidates/
          key: ${{ runner.os }}-candidates-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-candidates-

      - name: Run script
        run: |
          python modules/regular_actions/predict_candidates.py

      - name: save pred_df for artifact
        uses: actions/upload-artifact@v3
        with:
          name: pred_df-candidates
          path: |
            pred_candidates_full_*.csv
            pred_candidates_*.csv

            

  download_candidates:
    runs-on: windows-latest
    needs: predict_candidates
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: crazy-max/gh-action@v2

      - name: Download latest artifact to local path
        run: |
          gh run list --repo ${{ github.repository }} --limit 1 --json headSha -q ".[0].headSha" > sha.txt
          set /p SHA=<sha.txt
          gh run download $SHA --repo ${{ github.repository }} --name pred_df-candidates --dir "C:\Users\SV8\m\p\keiba"
